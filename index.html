    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <script type="text/javascript" src="js/WOW.js"></script>
    <script type="text/javascript">new WOW().init();</script>
  </head>
  <body class="is-loading">

    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Main -->
          <section id="main">
            <header>
              <span class="avatar"><img src="{{site.img}}" alt="" height="200" width="200"/></span>
              <h1>{{ site.title }}</h1>
              <p>{{site.description}}</p>
            </header>

              <div class="field">
                <div class="select-wrapper">

            <footer>
              <ul class="icons">
                {%for p in site.pages %}
                {% if p.icon %}
                  <li>
                    <a href="{{p.url}}"class="fa wow fadeInUp fa-{{p.icon}}"  title="{{p.title}}" data-wow-delay="750ms"> {{p.title}}</a>
                  </li>
                {% endif %}
                {% endfor %}
              </ul>
              <h1 style="color: #000;position:fixed" class="wow fadeIn" id="title"></h1>
            </footer>
          </section>

        <!-- Footer -->
          <footer id="footer">
            <ul class="copyright">
              <li>&copy; Jane Doe</li>
              <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
          </footer>

      </div>

    <!-- Scripts -->
      <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
      <script>
        if ('addEventListener' in window) {
          window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
          document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
        }
        $("a").hover(function(){
          $("#title").text($(this).attr('title'))
          $("#title").removeClass('fadeOut')
          $("#title").addClass('fadeIn')
        });
        $("a").mouseout(function(){
          $("#title").addClass('fadeOut')
        })
      </script>

  </body>
</html>
